<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .sidebar li {
            text-decoration: none;
            list-style: none;
            padding: 10px 0;

        }

        .sidebar {
            /* display: none; */
            margin-left: -5%;
            transition: 1s;

        }
    </style>
</head>

<body>

    <nav>
        <button id="btn" onmouseover="clickHandler()" onmouseleave='goSide()'>click here</button>

        <div class="sidebar" id="sidebar">
            <li>home</li>
            <li>home</li>
            <li>home</li>
            <li>home</li>
        </div>



    </nav>

    <script>
        let getSideBar = document.getElementById('sidebar')

        function clickHandler() {

            getSideBar.style.marginLeft = '+0%'


        }

        function goSide() {
            getSideBar.style.marginLeft = '-5%'

        }

    </script>


</body>

</html>
