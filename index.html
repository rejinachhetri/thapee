    <main>



        <aside class="left-side border">

    </main>



    <script>

        let showNav = false
        let getNav = document.getElementById('nav1')
        let getCanc = document.getElementById('cancel')
        let moveBtn = document.getElementById('btn')
        let changeBorder = document.getElementById('helloborder')
        let helloBorder = false
        function showNavHandler() {

            showNav = !showNav
            if (showNav === true) {
                getNav.style.display = "block"
                getNav.style.minHeight = "30rem"
                getNav.style.display = "flex"
                getNav.style.flexDirection = "column"
                getNav.style.left = "0rem"
                moveBtn.style.marginLeft = "14rem"
                getCanc.style.display = "block"
                moveBtn.style.opacity = "0"
                moveBtn.style.zIndex = "1"
            }
            else {
                getNav.style.display = "none"
                getCanc.style.display = "none"
                moveBtn.style.marginLeft = "0.9rem"
                moveBtn.style.opacity = "100"

            }

        }



        function helloBorderHandler() {

            helloBorder = !helloBorder

            if (helloBorder === true) {

                changeBorder.style.width = "52%"
                changeBorder.style.marginLeft = "3rem"
                changeBorder.style.borderColor=" #854fee"

            }

            else {

                changeBorder.style.width = "68%"
                changeBorder.style.marginLeft = "-0rem"
                changeBorder.style.borderColor="black"
            }

        }

























    </script>
